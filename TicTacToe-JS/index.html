<html>
<head>
  <link rel="stylesheet" href="./tictactoe.css">
  <script src="./underscore.js"></script>
  <script src="./TicTacToe.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="./tttUI.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <title>Tic Tac Toe</title>
</head>
<body>
	<div class="header group">
		<h1>Tic-Tac-Toe</h1>
	</div>
	<h2 id="scoreboard-title">Scoreboard</h2>
	<div id="scoreboard" class="group">
		<div class="wins x-win group">X <p id="x-wins">0</p> </div>
		<div class="wins o-win group">O <p id="o-wins">0</p></div>
	</div>
	<div class="game">
	  <div class="row group">
	    <div class="cell" id="0,0"></div>
	    <div class="cell" id="0,1"></div>
	    <div class="cell" id="0,2"></div>
	  </div>
	  <div class="row group">
	    <div class="cell" id="1,0"></div>
	    <div class="cell" id="1,1"></div>
	    <div class="cell" id="1,2"></div>
	  </div>
	  <div class="row group">
	    <div class="cell" id="2,0"></div>
	    <div class="cell" id="2,1"></div>
	    <div class="cell" id="2,2"></div>
	  </div>
	  <div id="status">
	    <button>New Game</button>
	    <p></p>
	  </div>
	</div>
</body>
</html>
